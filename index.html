<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <h1>Password Generator</h1>
<div class="container">
  <div class="small-container">
    <div class="password">P4$5W0rD!</div>
    <div id="copy">
      <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
    </div>
  </div>


  <div class="container2">
    <div class="slider-container">
      <div class="chLength">Character Length <div id="output">0</div></div>
      <input type="range" min="0" max="20" value="0" class="slider" id="myRange">
    </div>

    <div class="checklist">
      <input type="checkbox" id="uppercase" name="settings" value="Uppercase">
      <label for="uppercase">Include Uppercase Letters</label><br>
      <input type="checkbox" id="lowercase" name="settings" value="Lowercase">
      <label for="lowercase">Include Lowercase Letters</label><br>
      <input type="checkbox" id="numbers" name="settings" value="Numbers">
      <label for="numbers">Include Numbers</label><br>
      <input type="checkbox" id="symbols" name="settings" value="Symbols">
      <label for="symbols">Include Symbols</label><br>
    </div>
    

    
    <div class="inside-container">
      <div class="left">Strength</div>
      <div class="right">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
      </div>
    </div>
    
    <button id="generate">
      Generate 
      <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
    </button>
  </div>
</div>
</body>
<script src="app.js"></script>
</html>
